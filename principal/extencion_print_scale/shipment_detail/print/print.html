<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print</title>
  <link rel="stylesheet" href="../../utils/print.css">
  <link rel="stylesheet" href="../../utils/checkboox.css">
</head>

<body>
  <header>
    <h1 contenteditable="true" class="text-center"><small>Cortos</small></h1>
  </header>

  <section class="filters">
    <button id="toggleButton" class="btn-ver-mas" disabled>
      <span>
        <svg class="toggleIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M12 19v-7m0 0V5m0 7H5m7 0h7"></path>
        </svg>
        Mostrar Columnas
      </span>
    </button>
    <div id="checkboxContainerColumn"></div>

    <!-- Mostar/ocultar fila -->
    <button id="toggleButtonRow" class="toggleButton btn-ver-mas" disabled>
      <span>
        <svg class="toggleIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M12 19v-7m0 0V5m0 7H5m7 0h7"></path>
        </svg>
        Mostrar/Ocultar Status
      </span>
    </button>

    <div id="checkboxContainerRow" class="mostrar"
      style=" grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); width: 300px; align-self: start; "></div>

  </section>

  <table id="content"></table>
  <script type="module" src="./print.js"></script>
</body>

</html>
