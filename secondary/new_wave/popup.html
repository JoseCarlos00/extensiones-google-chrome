<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Create</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: rgb(36, 35, 35);
            color: rgb(201, 203, 205);
            font-size: 13px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 8px;
        }


        .title-table {
            margin-bottom: 12px;
        }

        .hidden {
            display: none;
        }

        .not-validate {

            .title,
            .container {
                display: none;
            }
        }

        .mensaje-error {
            width: max-content;
        }

        body:not(.not-validate) .mensaje-error {
            display: none;
        }
    </style>

    <style>
        main {
            margin-top: 20px;
            width: 420px;

            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .header .title {
            font-weight: bold;
            cursor: initial;
        }

        h2.title {
            text-align: center;
        }


        .row {
            width: 100%;
            display: grid;
            grid-template-columns: 25px 1fr 1fr;
            border-radius: 4px;
            border: 1px solid;
            padding: 4px;
            cursor: pointer;
        }

        .col {
            width: 100%;
            padding: 4px 8px;
            text-wrap-mode: nowrap;
            display: inline;
        }

        .checked {
            background-color: rgb(83, 161, 225);
            color: #2a2d29;
        }
    </style>

</head>
